<!doctype html>
<html lang="en">
  <head>

    <title>AdoPH Hachan Says!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

    <div class=" text-center">
        
        <div class="card-body">
            
            <div id="hachan_box"> </div>

            <div id="overlay2">
                <div style="display: flex; justify-content: center; align-items: center; text-align: center; min-height: 100vh;" >
                <p id="level-show"></p>
            </div>
  
            </div>

            <h5 class="card-title">Ha chan Says!</h5> 

            <div id="level">
                <span>Score : 
                    <span class="level-count">-</span>
                </span>
            </div>
          
            <div id="simon-board">
                <div>
                    <img style="width: 100px; height: 85px;"src="img/ado2.png" alt="..." /> <br>
                    <div class="simon-btn top-left" onclick="handleClick(this)" data-color="1" disabled></div>
                </div>

                <div>  
                    <img style="width: 100px; height: 85px;"src="img/naima.jpg" alt="..." /> <br>
                    <div class="simon-btn top-right" onclick="handleClick(this)" data-color="2" disabled></div>
                </div>

                <div>
                    <img style="width: 100px; height: 85px;"src="img/migu.jpg" alt="..." /> <br>
                    <div class="simon-btn bottom-left" onclick="handleClick(this)" data-color="3" disabled></div>
                </div>
                <div>
                    <img style="width: 100px; height: 85px;"src="img/ado.jpg" alt="..." /> <br>
                    <div class="simon-btn bottom-right" onclick="handleClick(this)" data-color="4" disabled></div>
                </div>
                </div>
            </div>

        
            <div id="power-btn" onclick="togglePower()">Start</div>

    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
